<p class="text-center display-3 text-secondary">Profile Details</p>



<form #profile=ngForm name="profile">

  <mat-grid-list cols="10" rowHeight="3:2">


    <mat-grid-tile colspan="2" rowspan="1">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="emailId" name="emailId">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      <mat-form-field appearance="fill">
        <mat-label>User Name</mat-label>
        <input matInput [(ngModel)]="userName" name="userName">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      <mat-form-field appearance="fill">
        <mat-label>Gender</mat-label>
        <mat-select [(ngModel)]="gender" name="gender">
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
          <mat-option value="other">Other</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">

      <mat-form-field appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput type="number" name="age" [(ngModel)]="age">
      </mat-form-field>
    </mat-grid-tile>


    <mat-grid-tile colspan="2" rowspan="4">
      <img style="margin-top: -90px;" [src]=profileUrl height="250px" width="250px" alt="profile Image" />
    </mat-grid-tile>


    <mat-grid-tile colspan="2" rowspan="1">
      <mat-form-field appearance="fill">
        <mat-label>Mobile</mat-label>
        <input matInput name="mobile" [(ngModel)]="mobile" placeholder="10-digit mobile number">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      <mat-form-field appearance="fill">
        <mat-label>Door No.</mat-label>
        <input matInput name="doorNo" [(ngModel)]="doorNo">
      </mat-form-field>
    </mat-grid-tile>


    <mat-grid-tile colspan="2" rowspan="1">

      <mat-form-field appearance="fill">
        <mat-label>Address Line 1</mat-label>
        <input matInput name="addrLine1" [(ngModel)]="ad1">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="2" rowspan="1">
      <mat-form-field appearance="fill">

        <mat-label>Address Line 2</mat-label>
        <input matInput name="addrLine2" [(ngModel)]="ad2">
      </mat-form-field>
    </mat-grid-tile>


    <mat-grid-tile colspan="2" rowspan="1">

      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput name="city" [(ngModel)]="city">
      </mat-form-field>

    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      <mat-form-field appearance="fill">
        <mat-label>District</mat-label>
        <input matInput name="district" [(ngModel)]="district">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="2" rowspan="1">
      <mat-form-field appearance="fill">
        <mat-label>State</mat-label>
        <input matInput name="state" [(ngModel)]="state">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      <mat-form-field appearance="fill">
        <mat-label>Country</mat-label>
        <input matInput name="country" [(ngModel)]="country">
      </mat-form-field>
    </mat-grid-tile>

  </mat-grid-list>

</form>
