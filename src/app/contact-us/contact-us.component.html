<div class="mt-5 container">
    <p class="text-center display-3">Contact Us</p>
    <p class="text-center">If you have any questions or inquiries, please feel free to contact us using the information below:</p>
    
    <div class="row">
        <div class="col-6">
            <p  class="h1">Contact Information</p>
            <p>Email: info@fieldconnect.com</p>
            <p>Phone: 8489057323</p>
            <p>Address: 123 Main Street, City, Country</p>
        </div>
        <div class="col-6 mb-2 mt-1">
            <p class="h1">Send us a Message</p>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                </div>
            </form>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>
