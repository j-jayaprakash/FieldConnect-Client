<div class="container">
  <mat-card class="service-card" *ngFor="let item of navItems">
    <mat-card-header>
      <mat-card-title>{{ item['lable'] }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <button mat-button [routerLink]="item['route']">Click Here</button>
    </mat-card-content>
  </mat-card>
</div>
