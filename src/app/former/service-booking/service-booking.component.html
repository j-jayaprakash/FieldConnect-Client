<p class="display-3 text-center">Book Your Service & Worker</p>

<div class="text-center">

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Starts On</mat-label>
      <input matInput type="datetime-local" formControlName="startsOn">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Ends On</mat-label>
      <input matInput type="datetime-local" formControlName="endsOn">
    </mat-form-field>
  <br>
    <mat-form-field appearance="fill">
      <mat-label>Service Cost</mat-label>
      <input matInput type="number" formControlName="serviceCost">
    </mat-form-field>
  <br>
    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type">
        <mat-option value="SERVICE">Service</mat-option>
        <mat-option value="WORKER">Worker</mat-option>
      </mat-select>
    </mat-form-field>
  <br>
    <div *ngIf="form.get('type').value === 'SERVICE'">
      <mat-form-field appearance="fill">
        <mat-label>Service ID</mat-label>
        <mat-select type="number" formControlName="serviceId">
            <mat-option *ngFor="let service of serviceList" [value]="service.serviceId" >{{service.serviceName}}  {{service.companyName}}</mat-option>
          </mat-select>
      </mat-form-field>
    </div>
  
    <div *ngIf="form.get('type').value === 'WORKER'">
      <mat-form-field appearance="fill">
        <mat-label>Worker IDs</mat-label>
        <mat-select multiple formControlName="workerIds">
          <mat-option *ngFor="let worker of workerList" [value]="worker.workerId" >{{worker.workerId}} {{worker.personalInfo.emailId}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <button mat-raised-button type="submit">Submit</button>
  </form>
</div>
